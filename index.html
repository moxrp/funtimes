<!DOCTYPE html>
<html>
<head>
    <title>System Update</title>
    <style>
        body { background: black; color: lime; font-family: monospace; text-align: center; padding-top: 50px; }
        #message { font-size: 24px; }
    </style>
</head>
<body>
    <div id="message">SYSTEM ALERT: Critical update required!</div>
    <script>
        const messages = [
            "SYSTEM ALERT: Critical update required!",
            "Scanning system... Detecting anomalies...",
            "WARNING: Unauthorized access detected!",
            "Initiating lockdown protocol...",
            "Just kidding! You’ve been pranked, sucker!",
            "Now, enjoy this classic tune:",
            "Never gonna give you up,",
            "Never gonna let you down,",
            "Never gonna run around and desert you!",
            "— Love, your pal [~m]"
        ];
        let index = 0;
        const msgDiv = document.getElementById("message");

        function nextMessage() {
            if (index < messages.length) {
                msgDiv.innerText = messages[index];
                index++;
                setTimeout(nextMessage, 2000); // 2-second delay between messages
            } else {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Rickroll redirect
            }
        }
        nextMessage();
    </script>
</body>
</html>
